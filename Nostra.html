<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra</title>
    <link rel="stylesheet" href="Nostra.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@500&family=Poppins:ital,wght@1,500&family=Roboto+Mono&display=swap"
        rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- offer bar -->

    <div class="offerbar">
        <p>Sign Up and <b>GET 20% OFF</b> for your First order
            <i id="offerclose" style="margin-left: 20%; cursor: pointer;" class="fa-solid fa-xmark"></i>
        </p>
    </div>
    <!-- navbar -->
    <div class="container">
        <nav class="navbar">
            <h1>Nostra</h1>
            <div class="navlinks">
                <p>Shop</p>
                <p>Most Wanted</p>
                <p>New Arrivals</p>
                <p>Brands</p>
            </div>
            <form class="navsearch">
                <input type="search" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="navtoggle">
                <i id="side-navactivate" class="fa-solid fa-bars"></i>
            </div>
            <!-- side -->
            <div class="side-navbar">
                <p style="text-align: right;">
                    <i id="side-navclose" class="fa-solid fa-xmark"></i>
                </p>
                <div class="side-navlinks">
                    <p class="side-navlink">Shop</p>
                    <p class="side-navlink">Most Wanted</p>
                    <p class="side-navlink">New Arrivals</p>
                    <p class="side-navlink">Brands</p>
                </div>
                <form class="side-navsearch">
                    <input type="search" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>
        </nav>
        <!-- slider -->
        <div class="slider">
            <div class="slider-left">
                <i id="slider-left-activate" class="fa-solid fa-angle-left" style="color: #ffffff;"></i>
            </div>
            <div class="slider-content">
                <h1>Level up your style with our</h1>
                <h3>Summer collections</h3>
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="slider-image-container">
                <img class="slider-image" src="2.png" alt="">
                <img class="slider-image" src="3.png" alt="">
                <img class="slider-image" src="1.png" alt="">
               
            </div>
            <div class="slider-right">
                <i id="slider-right-activate" class="fa-solid fa-angle-right" style="color: #ffffff;"></i>
            </div>
        </div>

        <!--Brands-->

        <div class="brands">
            <div class="brands-left-button" id="brands-left-activate">
                <i  class="fa-solid fa-angle-left"></i>
            </div>
            <div class="brands-container">
                
                <div class="brands-box">
                    <img width="50px" src="puma.png" alt="">
                    <p>adidas</p>
                </div>
    
                <div class="brands-box">
                    <img width="50px" src="two-leaves.png" alt="">
                    <p>Leaves</p>
                </div>
           
    
          
                <div class="brands-box">
                    <img width="50px" src="letter-n.png" alt="">
                    <p>letter</p>
                </div>

                <div class="brands-box">
                    <img width="50px" src="nike.png" alt="">
                    <p>Nike</p>
                </div>
           
           
    
                <div class="brands-box">
                    <img width="50px" src="simple.png" alt="">
                    <p>Simple</p>
                </div>

                <div class="brands-box">
                    <img width="50px" src="puma.png" alt="">
                    <p>Puma</p>
                </div>
    
                <div class="brands-box">
                    <img width="50px" src="slack.png" alt="">
                    <p>Slack</p>
                </div>
           
    
          
                <div class="brands-box">
                    <img width="50px" src="trend.png" alt="">
                    <p>Twitch</p>
                </div>
           
    
                <div class="brands-box">
                    <img width="50px" src="vkontakte.png" alt="">
                    <p>VK</p>
                </div>
    
                <div class="brands-box">
                    <img width="50px" src="nike.png" alt="">
                    <p>Nike</p>
                </div>
           
    
          
                <div class="brands-box">
                    <img width="50px" src="puma.png" alt="">
                    <p>Puma</p>
                </div>
           
    
                <div class="brands-box">
                    <img width="50px" src="simple.png" alt="">
                    <p>Simple</p>
                </div>
    
                <div class="brands-box">
                    <img width="50px" src="nike.png" alt="">
                    <p>Nike</p>
                </div>
           
    
          
                <div class="brands-box">
                    <img width="50px" src="letter-n.png" alt="">
                    <p>letter</p>
                </div>
           
    
                <div class="brands-box">
                    <img width="50px" src="adidas.png" alt="">
                    <p>adidas</p>
                </div>
    
                <div id="brands-right-activate" class="brands-right-button">

                    <i  class="fa-solid fa-angle-right"></i>
                </div>
         
        </div>
       
        </div>
    </div>


    <script src="Nostra.js"></script>
</body>

</html>
